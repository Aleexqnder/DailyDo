        <h1 id="text-title" class="font-extrabold text-2xl sm:text-5xl lg:text-6xl text-center mt-20 gradient-text leading-tight">
            
        </h1>
    <script>
        const text1 = 'Organize your day'
        const text2 = 'Achieve your goals'
        const text3 = 'And maximize your productivity'

        let title = document.getElementById('text-title');
        let finalIndex = 0

        function delay(ms){
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function changeTitleText(textToApply){
            title.innerText = textToApply.substring(0, finalIndex); 
            finalIndex++;
            if (finalIndex > textToApply.length){
                await deleteText(textToApply);
            } else {
                await delay(60);
                changeTitleText(textToApply)
            }
        }

        async function deleteText(textToApply){
            title.innerText = textToApply.substring(0, finalIndex); 
            finalIndex--;
            if (finalIndex < 0){
                return
            } else {
                await delay(60);
                deleteText(textToApply)
            }
        }
        
        changeTitleText(text1);
        changeTitleText(text2);
        changeTitleText(text3);
    </script>
